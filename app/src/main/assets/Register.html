<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="col-xl-12">

    <form action="">

        <div class="text-center">
            <img src="file:///android_res/drawable/example.png" alt="user" class="rounded">
        </div>

        <div class="form-group">
            <label for="username" style="color:forestgreen;" >Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username"  required>
        </div>

        <div class="form-group">
            <label for="password" style="color:forestgreen;">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"  " required>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe" style="color:forestgreen;">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block" onclick="clickMe()">Submit</button>


        <div class="form-group" >

            <span class="psw">Forgot<a href="#">password?</a></span>
        </div>

    </form>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    function clickMe()
    {
        alert("Submission Done");
    }
</script>

</body>

</html>
